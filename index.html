<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- container for entire page -->
        <div class="indexContainer">
            <!-- container for top section -->
            <div class="ppiContainer">
                <!-- Name title and picture container -->
                <div class="photoContainer">

                    <img src="https://media.istockphoto.com/id/1469198507/vector/default-avatar-male-profile-user-profile-icon-profile-picture-portrait-symbol-user-member.jpg?s=612x612&w=0&k=20&c=PBennsFimg3ChqUXSG2xNBPd2BuHWFk01kbHvsT9olY=" alt="" class="headShot">
                    <div class="nameAndTitleContainer">
                        <input type="text" id="fName" name="fName" placeholder="Enter Full Name"> 
                        <input type="text" id="fTitle" placeholder="Enter Title">
                    </div>
                </div>

                
                <!-- Name, birthdate, address, phone, email, and website container -->
                <div class="infoContainer">
                    <div class="nounContainer">
                        <label class="infoClass" for="infoName">Name:</label>
                        <label class="infoClass" for="dateBirth">Date of Birth:</label>
                        <label class="infoClass" for="addressInfo" >Address:</label>
                        <label class="infoClass" for="infoPhone">Phone:</label>
                        <label class="infoClass" for="emailInfo">Email:</label>
                        <label class="infoClass" for="websiteInfo">Website:</label>
                    </div>
                    
                    <div class="inputsContainer">
                        
                        <input class="infoInfo" type="text" id="infoName" name="infoName" placeholder="Enter Name">
                        <input class="infoInfo" type="date" id="dateBirth" name="dateBirth">
                        <input class="infoInfo" type="address" id="addressInfo" name="addressInfo" placeholder="Enter Address">
                        <input class="infoInfo" type="tel" id="infoPhone" name="infoPhone" placeholder="Enter Phone Number">
                        <input class="infoInfo" type="email" id="emailInfo" name="emailInfo" placeholder="Enter Email">
                        <input class="infoInfo" type="url" id="websiteInfo" name="websiteInfo" placeholder="Add your Website URL">

                    </div>
                  

                </div>
                
                <!--describe self/objective-->
                <div class="descriptionContainer">
                    <textarea class="areaInput" id="" cols="" rows="" maxlength="800" minlength="100" placeholder="Describe yourself and attributes..."></textarea>
                </div>

            </div>

            <!-- employment, education, skill container -->
            <div class="allOtherContainer">

                <!-- Employment and education container -->
                <div class="empAndEduContainer">
                    
                    <div class="employmentTop">
                        <span class="downSymbolEmployer">&#9660</span>
                        <span class="employmentTitle">EMPLOYMENT</span>
                    </div>

                    <div class="employmentDetailsContainer">
                        <div class="comTimeAndName">
                            <span class="symbolNameContainer">    
                                <span class="rightSymbolEmployer">&#10689</span>    
                                <input for="text" class="companyName" placeholder="Enter Company Name">
                            </span>
                            <input type="text" class="timeFrame" placeholder="Enter Start/End year">
                        </div>
                        <input type="text" class="jobTitle" placeholder="Enter Job Title">
                        <textarea name="jobSkills" id="" cols="" rows="" class="jobSkills"></textarea>

                    </div>

                    <div class="educationTop">    
                        <span class="downSymbolEducation">&#9660</span>
                        <span class="educationTitle">EDUCATION</span>
                    </div>

                    <div class="educationDetailsContainer">
                        


                    </div>


                </div>

                <!-- skills Container -->
                <div class="skillsContainer">

                    <!-- Programming Skills Container -->
                    <div class="programContainer">
                        <div class="programTitle">PROGRAMMING SKILLS</div>
                        
                    </div>

                    <!-- Graphic skills container -->
                    <div class="graphicContainer">
                        <div class="graphicTitle">GRAPHIC SKILLS</div>

                    </div>
                    
                    <!-- Language Skills container -->
                    <div class="languageContainer">
                        <div class="languageTitle">LANGUAGE SKILLS</div>

                    </div>
                </div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
